<html>

<head>
	<style>
		body {
			background-color: #ff4757 !important;
			-webkit-app-region:drag;
		}
	</style>
	<link rel="stylesheet" href="../assets/css/bootstrap.css">
	<link rel="stylesheet" href="../assets/css/frida.css">
	<script defer src="../assets/js/solid.js"></script>
	<script defer src="../assets/js/fontawesome.js"></script>
</head>

<body>
	<div class="container-fluid">
		<div class="row"
			style="text-align:right;display:block;padding-right:5px;padding-top:5px">
			<a id="CloseAbout" href="#">
				<img src="../assets/img/x.png" height="15%" width="6%" style="-webkit-app-region: no-drag;">
			</a>
		</div>
		<div class="row" style="margin-left:0px;">
			<img src="../assets/img/fermion.png">
			<img src="../assets/img/version.png" height="15%" width="15%" style="margin-left:20px;margin-top:40px">
		</div>
		<div class="row" style="margin-left:0px;text-align:center;display:block">
			<img src="../assets/img/b33f.png" height="20%" width="20%">
			<img src="../assets/img/arrow.png" height="8%" width="5%">
			<a id="OpenGitHub" href="#">
				<img src="../assets/img/github.png" height="19%" width="10%" style="-webkit-app-region: no-drag;">
			</a>
		</div>
	</div>

	<script type="text/javascript">
		// Overwrite default node.js prop to get Jquery working
		window.$ = window.jQuery = require('jquery');

		document.getElementById("CloseAbout").onclick = function () {
			window.close();
		}
		$(document).ready(function () {
			$('#OpenGitHub').on('click', function () {
				require("electron").shell.openExternal("https://github.com/FuzzySecurity/Fermion");
			});
		});
	</script>
</body>

</html>
